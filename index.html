<!doctype html>
<html>

<head>
    <title>Purple Eye</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
</head>

<body>

    <div class="mdl-layout mdl-js-layout">

        <main class="mdl-layout__content">
            <h3>Connect</h3>

            <button onclick="connect()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                Connect
            </button>

            <h3>Control</h3>

            <button onclick="spread()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Spread
            </button>

            <button onclick="stand()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Stand
            </button>
            
            <h3>Move!</h3>

            <button onclick="dance()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Dance
            </button>

            <button onclick="shimmy()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                Shimmy
            </button>

            <button onclick="stopDancing()" class="mdl-button mdl-js-button mdl-button--raised">
                Stop
            </button>
        </main>
    </div>

    <script src="blue-eye.js ">

    </script>
</body>

</html>
